<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Schedule</title>
</head>
<body>
<!-- Jumbotron!!! -->
<div class="jumbotron">
    <h1 class="display-4" id="jumbo-train-title">Train Schedule</h1>
</div>

<!-- Train Table -->
<div class="card border-primary mb-12">
    <div class="card-header">Trains</div>
        <div class="card-body text-primary">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Remove hard coded train? -->
                            <td>The Orient Express</td>
                            <td>Istanbul</td>
                            <td>3600</td>
                            <td>17:35</td>
                            <td>TBD</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<br>

<!-- Form  -->
<div class="card border-primary mb-12">
        <div class="card-header">Trains</div>
            <div class="card-body text-primary">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input" placeholder="Train Name">
                </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destination-input" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">First Train Time (HH:MM military time)</label>
                <input type="text" class="form-control" id="train-time-input" placeholder="HH:MM">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency</label>
                <input type="text" class="form-control" id="train-frequency-input" placeholder="Frequency">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
        </form>
      </div>
    </div>

<!-- Script Sources -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
